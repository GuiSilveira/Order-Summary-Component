<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </header>
      <main class="conteudo_principal">
        <h1>Order Summary</h1>
        <p class="main_paragraph">You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p>
        <div class="annual_container">
          <div class="text_container">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div class="annual_text">
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="main_button">Proceed to Payment</a>
        <a href="#" class="cancel_button">Cancel Order</a>
      </main>
    </div>

    </footer> -->
  </body>
</html>
